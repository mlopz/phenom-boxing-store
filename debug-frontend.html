<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üî• Debug Firebase Frontend</h1>
    <div id="status">Iniciando pruebas...</div>
    
    <script type="module">
        // Configuraci√≥n de Firebase (hardcodeada para prueba)
        const firebaseConfig = {
            apiKey: "AIzaSyCIVQ55J6FwlRRT-AooG9Wqw3rjZIDdKG4",
            authDomain: "phenom-boxing-store.firebaseapp.com",
            projectId: "phenom-boxing-store",
            storageBucket: "phenom-boxing-store.firebasestorage.app",
            messagingSenderId: "1062254907979",
            appId: "1:1062254907979:web:202c4f3ed4d24c1ed6b3ce"
        };

        const statusDiv = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusDiv.appendChild(div);
            console.log(message);
        }

        try {
            addStatus('üîß Configuraci√≥n de Firebase cargada correctamente', 'success');
            
            // Importar Firebase
            const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
            const { getFirestore, collection, getDocs } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
            
            addStatus('üì¶ M√≥dulos de Firebase importados correctamente', 'success');
            
            // Inicializar Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            addStatus('üî• Firebase inicializado correctamente', 'success');
            
            // Probar conexi√≥n a Firestore
            addStatus('üîÑ Probando conexi√≥n a Firestore...', 'info');
            
            const productsRef = collection(db, 'products');
            const snapshot = await getDocs(productsRef);
            
            addStatus(`‚úÖ Conexi√≥n exitosa! Productos encontrados: ${snapshot.size}`, 'success');
            
            snapshot.forEach((doc) => {
                addStatus(`üì¶ Producto: ${doc.data().name} - $${doc.data().price}`, 'info');
            });
            
        } catch (error) {
            addStatus(`‚ùå Error: ${error.message}`, 'error');
            console.error('Error completo:', error);
        }
    </script>
</body>
</html>
